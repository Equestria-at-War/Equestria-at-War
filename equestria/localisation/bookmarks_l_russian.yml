 BM_HISTORY_TITLE:0 "Brief History"
 GATHERING_STORM_NAME:0 "Зоря войны"
 GATHERING_STORM_DESC:0 "Будущие Эквестрии и ее соседей становится все более и более туманным с каждым днем. Драконы на юге. Быстро индустриализирующийся Сталлионград на севере вызывает серьезные опасения среди высших чинов Эквестрии. Кристальная Империя вот-вот снова станет рабом Короля Сомбры. А самое страшное, ульи Чейнджлингов снова поднимаются под флагом Королевы Кризалис для нанесения решающего удара."
 HITTING_FAN_NAME:0 "The Hitting of the Fan"
 HITTING_FAN_DESC:0 "Yup, that's right! That umbrella collection is about to come in real handy."
 EQS_GATHERING_STORM_DESC:0 "Эквестрия, славная империя, где никогда не захдит солнце, стоит под началом аликорна, Принцессы Селестии, правящей уже более тысячи лет, и ее сестры, Принцессы Луны, которая лишь недавно была освобождена от своего заточения на Луне. Может показаться, что ничто не может поколебать их власть на этой земле, Эквестрии удалось отразить все удары, что были обрушены на нее в последние годы, однако сегодня появляются силы, способные бросить вызов Эквестрийской державе."
 CHN_GATHERING_STORM_DESC:0 "Не так давно ченйджлинги осуществили дерзкую попытку захватить Эквестрию, тайно проникнув в ее столицу Кэнтерлот, однако это предприятие не увенчалось успехом. Сегодня, Королева Кризалис снова получается огромную поддержку среди населения чейнджлингов, за все их поражения народ ищет отмщения пони. И в этот раз, кажется, все будет намного серьезнее."
 STG_GATHERING_STORM_DESC:0 "Soviet Republic of Stalliongrad is located in Equestrian northeast. Not so long ago the newly established state has split from Equestria and Crystal Empire for building a new pony society, in which everybody will be socially equal. Today's situation is quite far from perfect utopia that is described in the works. Ponies suffer from lack of resources and food, as the region was quite fully dependend on southern Equestrian territories in that sense. Having sanctioned them, Equestria limited their supplies in that regard. Besides these problems, there's serious instability in the party leaders, they've split in several groups that are suggesting their own variant of actions."
 OLE_GATHERING_STORM_DESC:0 "Olenia is home of the deer nation and it has been a strong trading power of the north in the past. Political instability and the unlawful rise of the new tyrant king has caused terrible problems for lower classes of population and severely damanged the reputation of the state on diplomatic arena."
 CRY_GATHERING_STORM_DESC:0 "Protectorate state of Equestria, Crystal Empire is one of the leading countries on the continent, ruled by recently installed monarch Princess Mi Amore Cadenza, when the attempt of magically banished King Sombra to bring back his power ended in a complete failure. And however he is gone again. It doesn't mean he will sleep forever."
 YAK_GATHERING_STORM_DESC:0 "An agrarian country of Yaks in Equestrian north was always far from being involved in high politics of the rest of the world. This situation may change soon as the interest to this strategically important region increases every day."
 GRF_GATHERING_STORM_DESC:0 "The Griffon Colony on the Main continent was established a long time ago. This was a poor region of the fallen Griffon Empire, now it is almost an independent nation."